  <script type="text/javascript">
    function foo () {
      console.log('run foo')
      const eventSource = new EventSource('/steam');

      eventSource.onerror =(ev) => {
        console.log(ev)
        eventSource.close()
      }

      eventSource.onmessage = (event) => {

        console.log(event)
        const message = document.createElement('li');
        message.innerText = 'New message: ' + event.data;
        document.body.appendChild(message);

        // strint to json
        const jsonData = JSON.parse(event.data)

        if (jsonData.finish){
          console.log('finish it')
          eventSource.close()
        }
      }
    }

    foo()

    // eventSource.
  </script>
